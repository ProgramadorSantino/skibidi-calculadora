<<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Seleccionar número de luces</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcule la eficiencia energética de su hogar</h1>
      <p>Tome la iniciativa y resuelva el problema del consumo excesivo de energía</p>
    </div>
  </header>
  <main>
    <h2 class="main__title">Selecciona la cantidad aproximada de luces en tu hogar:</h2>
    <ul class="list">
      <li class="list__item">
        <a href="/{{ size }}/5">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>Hasta 5 focos</span></a>
      </li>
      <li class="list__item">
        <a href="/{{ size }}/10">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>Entre 6 y 10 focos</span></a>
      </li>
      <li class="list__item">
        <a href="/{{ size }}/20">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>Más de 10 focos</span></a>
      </li>
    </ul>
  </main>
  <footer></footer>
</body>
</html>
